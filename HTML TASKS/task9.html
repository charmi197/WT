<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form
    </title>
    <style>
        h1
        {
            background-color: red;
            text-align: center;
            font-family: 'Times New Roman';
            size: 0vmax;

        }
        h2
        {
            font-size: medium ;
        }
        h3{
            font-size: medium;
        }
        form{
            color: blueviolet;
        }
        legend
        {
            color: blueviolet;
        }
    </style>
    
    

</head>
<body bgcolor="pink">

    <h1>Registration Form</h1>
    <fieldset>
    <legend>Rangoli Event Registration Form</legend>
    <form action="task10.html" target="_blank    ">
        <label for="name">Name:</label>  
        <input type="text" id="name" class="name" required>
        <br>
        <label for="rn">Roll Number:</label>
        <input type="text" id="rn" name="rn" required>
        <br>
        <label for="email">Email id:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="no">Mobile Number:</label>
        <input type="text" name="no" id="no" size="10">
        <br>
        <h2>Select Your Branch</h2>
        <select name="" id="">
            <option value="">CSE</option>
            <option value="">CSSE</option>
            <option value="" selected>CS</option>
            <option value="">ECE</option>
        </select>
        <br>
        <br>
        <h3>Select Your Year<h3>
        <input type="radio" id="year" name="year" value="1">
        <label for="year">1</label>
        <br>
        <input type="radio" id="year" name="year" value="2">
        <label for="year">2</label>
        <br>
        <input type="radio" id="year" name="year" value="3">
        <label for="year">3</label>
        <br>
        <input type="radio" id="year" name="year" value="4">
        <label for="year">4</label>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>    
        <input type="reset">
        <br>
    </form>
    </fieldset>
    
</body>
</html>
