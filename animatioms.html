
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website</title>
<style>
   
    .moving-text {
        position:absolute;
        margin-top: 0%;
       animation: moveText 5s linear infinite;
        
    }

    @keyframes moveText {
        20% { left: 90%; }
        100% { left: -100%; }
    }
    
</style>
</head>
<body>
    <div class="moving-text">
        <h1>Hello</h1> 
</body>
</html>
